<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="login-3.css" rel="stylesheet" />
  </head>
  <body>
    <form id="form1" runat="server">
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div
          class="row border rounded-5 p-3 bg-opacity-75 shadow box-area bg-white"
        >
          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center left-box"
          >
            <div class="featured-image">
              <img
                src="images/compliance-management-login-image.png"
                alt="featured-image"
                class="img-fluid"
              />
            </div>
          </div>

          <div class="col-md-6 rounded-4 right-box">
            <div class="row align-items-center">
              <div class="header-image mb-4 mt-2">
                <img
                  src="images/company-logo-black.png"
                  class="img-fluid mx-auto d-block"
                  style="width: 10.5rem"
                  alt="company logo"
                />
              </div>
              <h5 class="card-title text-center mb-4">Login to your Account</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <img
                    class="login-page-img"
                    src="images/login-username-image.png"
                    alt="Username Icon"
                  />
                </span>
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Enter Username"
                />
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text">
                  <img
                    class="login-page-img"
                    src="images/login-password-image.png"
                    alt="Password Icon"
                  />
                </span>

                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Enter Password"
                />
              </div>

              <div class="text-center mb-4">
                <asp:Button
                  ID="LoginButton"
                  runat="server"
                  Text="Login"
                  CssClass="btn btn-primary btn-lg w-100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
